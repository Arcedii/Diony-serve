databaseChangeLog:
  - changeSet:
      id: 1
      author: your-name
      changes:
        - createTable:
            tableName: routes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: field1
                  type: varchar(255)
              - column:
                  name: field2
                  type: varchar(255)
              - column:
                  name: field3
                  type: varchar(255)
              - column:
                  name: field4
                  type: varchar(255)
              - column:
                  name: field5
                  type: varchar(255)
  - changeSet:
      id: 2
      author: your-name
      changes:
        - createTable:
            tableName: bilete
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: to_location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: passengers
                  type: int
                  constraints:
                    nullable: false